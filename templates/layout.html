<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <div style="display: flex; justify-content: space-between; width: 100vw;">
            <div class="empty-here"> </div>
            <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                <div
                    style="color: black; font-family: monospace; font-weight: 900; font-size: 30px; align-content: center; justify-content: center; padding: 10px; border-radius: 2px; border: 1px solid #00000010;">
                    TechWorld</div>
                <div style="display: flex ; justify-content: space-around; padding: 5px;">
                    <a style="padding: 2px; border-radius: 20px; background-color: black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 12px; color: white; "
                        href="{{ url_for('home', category='general') }}">Home</a>
                    <a style="padding: 2px; border-radius: 20px; background-color: black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 12px; color: white; "
                        href="{{ url_for('dashboard') }}">ByYou</a>
                    <a style="padding: 2px; border-radius: 20px; background-color: black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 12px; color: white; "
                        href="{{ url_for('home', category='technology') }}">Tech</a>
                    <a style="padding: 2px; border-radius: 20px; background-color: black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 12px; color: white; "
                        href="{{ url_for('home', category='sports') }}">Sports</a>
                    <a style="padding: 2px; border-radius: 20px; background-color: black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 12px; color: white; "
                        href="{{ url_for('home', category='entertainment') }}">Entertainment</a>
                </div>
            </div>
            <div class="display: flex; justify-content: center; align-items: center">
                {% if session.get('user') %}
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
                {% endif %}
            </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
