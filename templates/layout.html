<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <!-- Nav BAr -->
        <div
            style="display: flex; width: 100vw; flex-direction: column; justify-content: space-between; padding-top: 10px;">
            <div style="display: flex; width: 100vw; align-content: center; justify-content: center;">
                <div class="empty-here"> </div>
                <div
                    style="flex:1; display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <div
                        style="display: flex;  font-weight: 900; font-size: 48px; padding: 10px; border-radius: 2px;  ">
                        <a href="{{ url_for('home', category='general') }}"
                            style=" text-decoration: none; color:black">Tech</a>
                        <a href="{{ url_for('home', category='general') }}"
                            style=" text-decoration: none; color:rgba(214, 0, 0, 0.856)">World</a>
                    </div>
                </div>
                <div style="display: flex; height: 100%; justify-content: center; align-items: center;">
                    <div
                        style="display: flex; width: 70px; height: 20px; position:fixed; right: 10px; top: 10px; background-color: black; padding: 4px; border-radius: 8px; justify-content: center; align-items: center;">
                        {% if session.get('user') %}
                        <a href="{{ url_for('logout') }}"
                            style="color: #ffffffdd; text-decoration: none; font-weight: 600;   ">Logout</a>
                        {% endif %}
                    </div>
                </div>
            </div>

            <div>
                <div style=" display:flex; justify-content: center; gap: 10px; ">
                    <a class="sub-nav" href="{{ url_for('home', category='general') }}">Home</a>
                    <a class="sub-nav" href="{{ url_for('home', category='technology') }}">Tech</a>
                    <a class="sub-nav" href="{{ url_for('home', category='sports') }}">Sports</a>
                    <a class="sub-nav" href="{{ url_for('home', category='entertainment') }}">Entertainment</a>
                    <a class="sub-nav" href="{{ url_for('dashboard') }}" style="background-color: red;">Published</a>
                </div>
                <style>
                    .sub-nav {
                        background-color: black;
                        text-decoration: none;
                        color: rgb(238, 238, 238);
                        border-radius: 5px;
                        padding: 2px 10px;
                        font-weight: 600;
                    }
                </style>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
