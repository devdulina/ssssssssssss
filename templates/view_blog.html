{% extends "layout.html" %}
{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<div class="single-blog-container">
    <h1>{{ blog.title }}</h1>
    <p><small>By {{ blog.author }} on {{ blog.date }}</small></p>
    {% if blog.image %}
        <img src="{{ url_for('static', filename=blog.image) }}" alt="Blog image" class="full-blog-image">
    {% endif %}
        <p>{{ blog.content.replace('\n', '<br>') | safe }}</p>
    <a href="{{ url_for('dashboard') }}" class="btn">Back to Dashboard</a>
</div>
{% endblock %}
